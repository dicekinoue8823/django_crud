{% extends 'account/base.html' %}
{% block body %}

    <div class="container">

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h1>{{ object.title }} <small>written by: </small><span>{{ object.author }}</span></h1>
                <p class="subheading">{{ object.date_posted|date:'Y-m-d P' }}</p>
                <ul class="aboutul">
                    <li> <i class="fa fa-check"></i>{{ object.content }}</li>
                </ul>
                <hr/>
                <form action="{% url 'post-update' post.id %}">
                    <button type="submit" class="btn btn-success slide">Update <i class="fa fa-edit"></i> </button>
                </form>
                <br/>
                <form action="{% url 'post-delete' post.id %}">
                    <button type="submit" class="btn btn-danger slide">Delete <i class="fa fa-trash"></i> </button>
                </form>
            </div>
        </div>
    </div>

{% endblock body %}
